name: Node.js Package and Publish
permissions:
  contents: write
on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: install node v22
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: yarn install
        run: yarn install
      - name: build
        run: npm run build
      - uses: JS-DevTools/npm-publish@v4
        with:
          token: ${{ secrets.NPM_TOKEN }}
